    </header>
    <div class="content">
        <div class="form-body">
            <div class="logo-wrap">
                <img src="./../public/assets/logo.png" alt="" class="form-logo">
            </div>
            <br>
            <h3>Register Membership</h3>
            <form action="" id="form-fill">
                <!--Name-->
                <div class="form-field">
                    <label for="name" class="labels">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" 
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter your name'"
                    class="form-input" autocomplete="off">
                    <small></small>
                </div>
                <!--Email-->
                <div class="form-field">
                    <label for="email" class="labels">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" 
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter your email'"
                    class="form-input" autocomplete="off">
                    <small></small>
                </div>
                <!--Password-->
                <div class="form-field">
                    <label for="password" class="labels">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter password" 
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter password'"
                    class="form-input" autocomplete="off">
                    <small></small>
                </div>
                <!--Confirm Password-->
                <div class="form-field">
                    <label for="confirm-pwd" class="labels">Confirm password</label>
                    <input type="password" name="confirm-pwd" id="confirm-pwd" placeholder="Confirm your password"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Confirm your password'" class="form-input" autocomplete="off">
                    <small></small>
                </div>
                <div class="form-field">
                    <label for="city" class="labels">City</label>
                    <input type="text" name="city" id="city" placeholder="Enter city" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter city'"
                    class="form-input" autocomplete="off">
                    <small></small>
                </div>
                <div class="form-field">
                    <label for="address" class="labels">Address</label>
                    <input name="address" id="address" cols="30" rows="2" placeholder="Enter your address" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter your address'" class="form-input" autocomplete="off"></input>
                    <small></small>
                </div>
                <div class="form-field-tos">
                    <input type="checkbox" name="tos" id="tos">
                    <span class="tos">I accept the terms and conditions</span>
                    <small></small>
                </div>
                <div class="form-field">
                    <button type="submit" class="submit-button" id="btn-submit">Register</button>
                </div>
            </form>
        </div>
    </div>
